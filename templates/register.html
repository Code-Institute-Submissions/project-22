<!DOCTYPE html>
<html lang="en">
  {% extends 'base.html' %} {% block title %}Join{% endblock %} {% block content
  %}
  <div class="container form-surround center-align">
  <h2>Join Up</h2>
  <p>Do you want somewhere to store your favourite puzzles?</p>
  <p>Join up to be able to store your favourites and you can even upload your own puzzles for others to enjoy.</p>
    <div class="row">
      <form action="{{ url_for('register') }}" method="POST" class="col s12">
        <div class="row">
          <div class="input-field col s12 m6">
            <input
              id="username"
              name="username"
              type="text"
              class="validate"
              required
            />
            <label for="username">Name</label>
          </div>
          <div class="input-field col s12 m6">
            <input
              id="password"
              name="password"
              type="password"
              class="validate"
              required
            />
            <label for="password">Password</label>
          </div>
        </div>

        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Join
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>
  {% endblock %}
</html>
