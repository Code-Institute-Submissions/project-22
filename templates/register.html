<!DOCTYPE html>
<html lang="en">
  {% extends 'base.html' %} {% block content %}
  <div class="container">
    <div class="row">
      <form action="{{ url_for('register') }}" method="POST" class="col s12">
        <div class="row">
          <div class="input-field col s4">
            <i class="material-icons prefix">assignment_ind</i>
            <input id="name" name="user_name" type="text" class="validate" />
            <label for="icon_prefix">Player Name</label>
          </div>

          <div class="input-field col s2">
            <select id="start" name="start">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
            <label>Start yes/no</label>
          </div>

          <div id="" class="row">
            <button
              class="btn #1e88e5 blue darken-1"
              type="submit"
              name="action"
            >
              Submit stats
              <i class="material-icons right">playlist_add</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}
</html>
