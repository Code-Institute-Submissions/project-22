<!DOCTYPE html>
<html lang="en">
  {% extends 'base.html' %} {% block title %}Upload{% endblock %} {% block
  content %}
  <div class="container form-surround center-align">
    <h2>Upload a puzzle</h2>

    <div class="row">
      <form
        id="upload_dingbat"
        action="{{ url_for('upload_dingbat') }}"
        method="POST"
        class="col s12"
      >
        <div class="row">
          <div class="input-field col s12 m4 offset-m2">
            <button id="upload_widget" class="cloudinary-button">
              Upload an image
            </button>
            <div id="thumbnail"></div>
          </div>
          <div class="input-field col s12 m6 offset-m3">
            <select
              id="difficulty"
              name="difficulty"
              aria-required="true"          
              required
            >
            <option value="" label="Difficulty"
                >Select</option
              >
              {% for category in difficulty %}
              <option value="{{category.difficulty}}"
                >{{category.difficulty.title()}}</option
              >
              {% endfor %}
            </select>
            <label for="difficulty">Difficulty</label>
          </div>

          <div class="input-field col s12 m6 offset-m3">
            <input
              id="answer"
              name="answer"
              type="text"
              class="validate"
              required
            />
            <label for="answer">Answer</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6 m4 offset-m2 l3 offset-l3">
            <a
              href="{{url_for('my_dingbats', id=session['id'])}}"
              class="deep-orange btn"
              ><i class="material-icons left">chevron_left</i>Back</a
            >
          </div>

          <div class="col s6 m4 offset-m2 l3">
            <button class="btn deep-orange" type="submit" name="action">
              Upload
              <i class="material-icons right">cloud_upload</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!--This script -->
  <script
    src="https://widget.cloudinary.com/v2.0/global/all.js"
  ></script>

  <!--This script configures the Cloudinary connection-->
  <script>
    var myWidget = cloudinary.createUploadWidget(
      {
        cloudName: "dfboxofas",
        uploadPreset: "ikvka7yt",
        multiple: false,
        cropping: true,
        folder: "project-3a",
        form: "#upload_dingbat",
        fieldName: "image",
        thumbnails: "#thumbnail",
        autoMinimise: true,
        showCompletedButton: true,
      },
      (error, result) => {
        if (!error && result && result.event === "success") {
          console.log("Done! Here is the image info: ", result.info);
          $('#upload_widget').hide();
        }
      }
    );

    document.getElementById("upload_widget").addEventListener(
      "click",
      function () {
        myWidget.open();
      },
      false
    );
    
  </script>

  {% endblock %}
</html>
