<!DOCTYPE html>
<html lang="en">
  {% extends 'base.html' %} {% block title %}Upload{% endblock %} {% block
  content %}
  <div class="container form-surround center-align">
    <h2>Upload a puzzle</h2>

    <div class="row">
      <form
        id="upload_puzzle"
        action="{{ url_for('upload_puzzle') }}"
        method="POST"
        class="col s12"
      >
        <div class="row">
          <div class="input-field col s12 m4 offset-m2">
            <button id="upload_widget" class="cloudinary-button">
              Upload an image
            </button>
            <div id="thumbnail"></div>
          </div>
          <div class="input-field col s12 m6 offset-m3">
            <select
              id="difficulty"
              name="difficulty"
              type="text"
              class="validate"
              required
            >
              <!--
                <option value="" disabled selected>Difficulty</option>
            -->
              {% for category in difficulty %}
              <option value="{{category.difficulty}}"
                ><div>{{category.difficulty.title()}}</div></option
              >
              {% endfor %}
            </select>
            <label for="difficulty">Difficulty</label>
          </div>

          <div class="input-field col s12 m6 offset-m3">
            <input
              id="answer"
              name="answer"
              type="text"
              class="validate"
              required
            />
            <label for="answer">Answer</label>
          </div>
        </div>
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Upload
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>

  <!--This script -->
  <script
    src="https://widget.cloudinary.com/v2.0/global/all.js"
    type="text/javascript"
  ></script>

  <!--This script configures the Cloudinary connection-->
  <script type="text/javascript">
    var myWidget = cloudinary.createUploadWidget(
      {
        cloudName: "dfboxofas",
        uploadPreset: "ikvka7yt",
        multiple: false,
        cropping: true,
        folder: "project-3",
        form: "#upload_puzzle",
        fieldName: "image",
        thumbnails: "#thumbnail",
        autoMinimise: true,
        showCompletedButton: true,
      },
      (error, result) => {
        if (!error && result && result.event === "success") {
          console.log("Done! Here is the image info: ", result.info);
        }
      }
    );

    document.getElementById("upload_widget").addEventListener(
      "click",
      function () {
        myWidget.open();
        $(this).hide();
      },
      false
    );
  </script>

  {% endblock %}
</html>
