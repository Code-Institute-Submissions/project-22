<!DOCTYPE html>
<html lang="en">
  {% extends 'base.html' %} {% block content %}
  <div class="container">
    <h3>Edit Player</h3>
    <div class="row">
      <form
        action="{{ url_for('update_player', player_id=player._id) }}"
        method="POST"
        class="col s12"
      >
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">assignment_ind</i>
            <input
              id="player_name"
              name="player_name"
              type="text"
              class="validate"
              value="{{player.player_name}}"
            />
            <label for="icon_prefix">Player Name</label>
          </div>
        </div>

        <div id="" class="row">
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
          >
            Edit Player
            <i class="material-icons right">playlist_add</i>
          </button>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}
</html>
