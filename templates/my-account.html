<!DOCTYPE html>
<html lang="en">
  {% extends 'base.html' %} {% block title %}MyAccount{% endblock %} {% block
  content %}
  <div class="container form-surround center-align">
    <h2>My Account</h2>
    <br />
    <div class="row">
      <div class="col s12 m6">
        <table>
          <tr>
            <th>Username</th>
          </tr>
          <tr>
            <td>{{ session.user }}</td>
          </tr>
        </table>
      </div>
      <div class="col s12 m6">
        <table>
          <tr>
            <th>Email</th>
          </tr>
          <tr>
            <td>{{ session.user_email }}</td>
          </tr>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col s6">
        <a
          href="{{url_for('my_puzzles')}}"
          class="waves-effect waves-light btn"
        >
          <i class="material-icons left">chevron_left</i>
          My Puzzles
        </a>
      </div>

      <div class="col s6">
        <a
          href="{{url_for('reset_password')}}"
          class="waves-effect waves-light btn"
        >
          <i class="material-icons right">chevron_right</i>
          Change Password
        </a>
      </div>
    </div>
  </div>
  {% endblock %}
</html>
