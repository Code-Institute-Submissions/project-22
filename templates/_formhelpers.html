<!DOCTYPE html>
<html lang="en">
    {% macro render_field(field) %}
        <dt>{{ field.label }}
            <dd>{{ field(**kwargs) | safe }}
                {% if field.errors %}
                    <ul class="errors">
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </dd>
        </dt>
    {% endmacro %}
</html>
